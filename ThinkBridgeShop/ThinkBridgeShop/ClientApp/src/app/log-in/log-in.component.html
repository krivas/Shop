<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.name" required minlength="5">
        <div *ngIf="loginForm.submitted && loginForm.controls['username'].invalid" class="text-danger">
          Username is required and must be at least 5 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" required minlength="8">
        <div *ngIf="loginForm.submitted && loginForm.controls['password'].invalid" class="text-danger">
          Password is required and must be at least 8 characters.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>
    </form>
  </div>
</div>
