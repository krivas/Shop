<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.userName" required >
        <div *ngIf="loginForm.controls.username?.touched && loginForm.controls.username.errors?.required" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" required>
        <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password.errors?.required" class="text-danger">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>
      <div *ngIf="errorsMessage" class="text-danger">{{errorsMessage}}</div>
    </form>
  </div>
</div>
